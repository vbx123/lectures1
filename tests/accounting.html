<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>اختبارات - المحاسبة</title>
  <link rel="stylesheet" href="../assets/style.css">
  <style>
    body { font-family: 'Cairo', sans-serif; background: #f3f4f6; margin: 0; }
    header { background: #0077cc; color: white; padding: 15px; text-align: center; }
    .subject-card { background: #fff; padding: 15px; margin: 10px; border-radius: 10px; display: inline-block; box-shadow: 0 2px 6px rgba(0,0,0,0.1); text-decoration:none; color:#000; transition:0.3s; }
    .subject-card:hover { background: #0077cc; color: white; }
    .quiz-container { background: #fff; padding: 20px; border-radius: 15px; box-shadow: 0 0 10px #ccc; margin-bottom: 20px; text-align: center; }
    .quiz-options button {
      display: block; width: 100%; margin: 6px 0; padding: 10px;
      background: #008cff; color: white; border: none;
      border-radius: 10px; cursor: pointer; transition: 0.3s;
    }
    .quiz-options button:hover { background: #006ad1; }
    #submitBtn { background: #28a745; color: white; border: none; padding: 12px 30px; border-radius: 10px; font-size: 16px; cursor: pointer; }
    #submitBtn:hover { background: #1d8d3d; }
    .result-box { background: #fff; padding: 20px; border-radius: 15px; margin-top: 20px; box-shadow: 0 0 10px #bbb; }
  </style>
</head>
<body>
  <header>
    <h1>🧮 اختبارات - مبادئ المحاسبة</h1>
  </header>

  <main class="subject-container" style="padding:20px;text-align:center;">
    <a href="#level1" class="subject-card" onclick="openLevel(1)">المستوى 1</a>
    <a href="#level2" class="subject-card" onclick="openLevel(2)">المستوى 2</a>
    <a href="#level3" class="subject-card" onclick="openLevel(3)">المستوى 3</a>
    <a href="#level4" class="subject-card" onclick="openLevel(4)">المستوى 4</a>
    <a href="#level5" class="subject-card" onclick="openLevel(5)">المستوى 5</a>
  </main>

  <div id="levelBox" style="max-width:900px;margin:18px auto;"></div>

  <script>
    let userAnswers = []; // حفظ إجابات المستخدم

    function openLevel(level) {
      const box = document.getElementById('levelBox');
      box.innerHTML = '';
      userAnswers = [];

      if (level === 1) {
        const questions = [
          { q: "المعادلة المحاسبية الصحيحة هي:", options: ["الأصول = الخصوم + حقوق الملكية", "الإيرادات = المصروفات", "الخصوم = الأصول + الإيرادات"], correct: 0 },
          { q: "النقدية أصل متداول؟", options: ["صح", "خطأ"], correct: 0 },
          { q: "ترجم كلمة 'Assets' بالعربية:", type: "text", correctText: "أصول" }
        ];
        loadQuiz(questions);
      } else {
        box.innerHTML = `<div class="quiz-container"><h3>مستوى ${level}</h3><p>سيتم إضافة اختبارات هذا المستوى لاحقًا.</p></div>`;
      }
    }

    function loadQuiz(questions) {
      const box = document.getElementById('levelBox');
      box.innerHTML = '';
      questions.forEach((q, i) => {
        let html = `<div class="quiz-container"><h3>سؤال ${i+1}</h3><p>${q.q}</p>`;
        if (q.type === "text") {
          html += `<input type="text" id="q${i}" class="text-answer" style="padding:8px;width:80%;border-radius:8px;border:1px solid #ccc;">`;
        } else {
          html += `<div class="quiz-options">`;
          q.options.forEach((opt, j) => {
            html += `<label><input type="radio" name="q${i}" value="${j}"> ${opt}</label><br>`;
          });
          html += `</div>`;
        }
        html += `</div>`;
        box.innerHTML += html;
      });

      box.innerHTML += `<button id="submitBtn" onclick="submitQuiz()">عرض النتيجة</button><div id="resultBox"></div>`;
      window.currentQuestions = questions;
    }

    function submitQuiz() {
      const questions = window.currentQuestions;
      let score = 0;

      questions.forEach((q, i) => {
        let correct = false;
        if (q.type === "text") {
          const val = document.getElementById(`q${i}`).value.trim();
          if (val === q.correctText) correct = true;
        } else {
          const selected = document.querySelector(`input[name="q${i}"]:checked`);
          if (selected && parseInt(selected.value) === q.correct) correct = true;
        }
        userAnswers.push(correct);
        if (correct) score++;
      });

      const percent = Math.round((score / questions.length) * 100);
      let resultHTML = `<div class="result-box"><h3>نتيجتك: ${score} من ${questions.length} (${percent}%)</h3><ul>`;
      userAnswers.forEach((c, i) => {
        resultHTML += `<li>سؤال ${i+1}: ${c ? "✅ صحيح" : "❌ خطأ"}</li>`;
      });
      resultHTML += `</ul></div>`;

      document.getElementById("resultBox").innerHTML = resultHTML;
    }
  </script>
</body>
</html>
